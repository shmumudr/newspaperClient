<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
    
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
    
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
    
    <!-- Demographic Exposure Column -->
    <ng-container matColumnDef="demographicExposure">
      <th mat-header-cell *matHeaderCellDef> Demographic Exposure </th>
      <td mat-cell *matCellDef="let element">
        <div *ngFor="let exposure of element.demographicExposure">
          {{exposure.group}}: {{exposure.percentage}}%
        </div>
      </td>
    </ng-container>
    
    <!-- Actual Exposure Column -->
    <ng-container matColumnDef="actualExposure">
      <th mat-header-cell *matHeaderCellDef> Actual Exposure </th>
      <td mat-cell *matCellDef="let element"> {{element.actualExposure}} </td>
    </ng-container>
    
    <!-- Total Possible Exposure Column -->
    <ng-container matColumnDef="totalPossibleExposure">
      <th mat-header-cell *matHeaderCellDef> Total Possible Exposure </th>
      <td mat-cell *matCellDef="let element"> {{element.totalPossibleExposure}} </td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
