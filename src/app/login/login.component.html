<div class="login-container">
  <div class="login-box">
    <h2>Login</h2>
    <form>
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="test@atheros.ai"
      />
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        name="password"
        placeholder="******"
      />
      <button type="button" class="btn btn-signin" routerLink="/dashboard">
        Sign In
      </button>
    </form>
  </div>
</div>
